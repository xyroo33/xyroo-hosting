<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>xyroo hosting</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    header {
      padding: 40px 20px 20px;
      text-align: center;
    }

    header img {
      width: 130px;
      border-radius: 50%;
      box-shadow: 0 0 20px cyan;
      transition: transform 0.5s ease;
    }

    header img:hover {
      transform: rotate(8deg) scale(1.05);
    }

    h1 {
      font-size: 2.2em;
      margin-top: 20px;
      color: cyan;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px cyan; }
      to { text-shadow: 0 0 20px cyan; }
    }

    p {
      font-size: 1.1em;
      margin-top: 8px;
    }

    main {
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }

    .product {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 16px 24px;
      margin: 15px 0;
      text-align: center;
      transition: all 0.4s ease;
      opacity: 0;
      animation: fadeUp 0.8s ease forwards;
    }

    .product:nth-child(1) { animation-delay: 0.5s; }
    .product:nth-child(2) { animation-delay: 0.8s; }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .product:hover {
      background-color: #222;
      transform: scale(1.05);
      box-shadow: 0 0 12px cyan;
    }

    .product a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      display: block;
      font-size: 1.1em;
    }

    footer {
      margin-top: auto;
      padding: 30px;
      font-size: 0.95em;
      opacity: 0.7;
    }

    a.telegram {
      color: cyan;
      text-decoration: none;
      font-weight: 600;
    }

    a.telegram:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://files.catbox.moe/tmaja2.jpg" alt="Logo">
    <h1>xyroo hosting</h1>
    <p>Jual berbagai script premium dan layanan otomatis</p>
  </header>

  <main>
    <div class="product">
      <a href="https://t.me/xyroothunder" target="_blank">✅ sc thunder nova</a>
    </div>
    <div class="product">
      <a href="https://t.me/xyroothunder" target="_blank">✅ mod / pt / own / ress sc</a>
    </div>
  </main>

  <footer>
    Hubungi saya di <a href="https://t.me/xyroothunder" class="telegram" target="_blank">@xyroothunder</a>
  </footer>
</body>
</html>
